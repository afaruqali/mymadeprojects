<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA | Future of Shopping</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

        :root {
            --primary: #6366f1;
            --secondary: #818cf8;
            --accent: #4f46e5;
            --background: #fafafa;
            --text: #1f2937;
            --card: #ffffff;
        }

        .dark {
            --primary: #818cf8;
            --secondary: #6366f1;
            --accent: #4f46e5;
            --background: #0f172a;
            --text: #f3f4f6;
            --card: #1e293b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            transition: all 0.3s ease;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-btn {
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .nav-btn:hover {
            color: var(--primary);
        }

        .cart-btn {
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 1rem;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1441986300917-64674bd600d8?auto=format&fit=crop&q=80&w=1920') center/cover;
        }

        .hero-content {
            max-width: 800px;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: white;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: rgba(255,255,255,0.9);
        }

        .cta-btn {
            padding: 1rem 2rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .cta-btn:hover {
            transform: translateY(-2px);
        }

        .products {
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .products h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: var(--card);
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .product-price {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .add-to-cart {
            width: 100%;
            padding: 0.8rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .add-to-cart:hover {
            background: var(--accent);
        }

        .cart {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: var(--card);
            padding: 2rem;
            transition: right 0.3s ease;
            z-index: 1001;
        }

        .cart.open {
            right: 0;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .close-cart {
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            font-size: 1.5rem;
        }

        .cart-items {
            max-height: calc(100vh - 250px);
            overflow-y: auto;
        }

        .cart-item {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
        }

        .cart-total {
            margin-top: 2rem;
            text-align: right;
        }

        .checkout-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            .cart {
                width: 100%;
                right: -100%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">NOVA</div>
        <div class="nav-links">
            <button class="nav-btn">Shop</button>
            <button class="nav-btn">About</button>
            <button class="nav-btn theme-toggle">🌙</button>
            <button class="nav-btn cart-btn">
                🛒
                <span class="cart-count">0</span>
            </button>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content" data-aos="fade-up">
            <h1>The Future of Shopping</h1>
            <p>Experience the next generation of e-commerce with cutting-edge design and seamless shopping</p>
            <button class="cta-btn">Explore Collection</button>
        </div>
    </section>

    <section class="products">
        <h2 data-aos="fade-up">Featured Products</h2>
        <div class="product-grid" id="productGrid"></div>
    </section>

    <div class="cart">
        <div class="cart-header">
            <h2>Your Cart</h2>
            <button class="close-cart">×</button>
        </div>
        <div class="cart-items"></div>
        <div class="cart-total">
            <h3>Total: $<span id="cartTotal">0</span></h3>
            <button class="checkout-btn">Checkout</button>
        </div>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true
        });

        // Product data
        const products = [
            {
                id: 1,
                name: "Smart LED Display",
                price: 299.99,
                image: "https://images.unsplash.com/photo-1626197031507-c17099753214?auto=format&fit=crop&q=80&w=800"
            },
            {
                id: 2,
                name: "Hover Desk",
                price: 899.99,
                image: "https://images.unsplash.com/photo-1518455027359-f3f8164ba6bd?auto=format&fit=crop&q=80&w=800"
            },
            {
                id: 3,
                name: "AI Assistant Hub",
                price: 199.99,
                image: "https://images.unsplash.com/photo-1546868871-7041f2a55e12?auto=format&fit=crop&q=80&w=800"
            },
            {
                id: 4,
                name: "Quantum Watch",
                price: 499.99,
                image: "https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&q=80&w=800"
            }
        ];

        // Cart state
        let cart = [];

        // DOM elements
        const productGrid = document.getElementById('productGrid');
        const cartItems = document.querySelector('.cart-items');
        const cartCount = document.querySelector('.cart-count');
        const cartTotal = document.getElementById('cartTotal');
        const cartBtn = document.querySelector('.cart-btn');
        const closeCart = document.querySelector('.close-cart');
        const cart_element = document.querySelector('.cart');
        const themeToggle = document.querySelector('.theme-toggle');

        // Render products
        function renderProducts() {
            productGrid.innerHTML = products.map(product => `
                <div class="product-card" data-aos="fade-up">
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-price">$${product.price}</p>
                        <button class="add-to-cart" onclick="addToCart(${product.id})">Add to Cart</button>
                    </div>
                </div>
            `).join('');
        }

        // Add to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            updateCart();
        }

        // Update cart
        function updateCart() {
            cartCount.textContent = cart.reduce((total, item) => total + item.quantity, 0);
            
            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.name}">
                    <div>
                        <h4>${item.name}</h4>
                        <p>$${item.price} × ${item.quantity}</p>
                        <button onclick="removeFromCart(${item.id})">Remove</button>
                    </div>
                </div>
            `).join('');

            cartTotal.textContent = cart.reduce((total, item) => total + (item.price * item.quantity), 0).toFixed(2);
        }

        // Remove from cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
        }

        // Toggle cart
        cartBtn.addEventListener('click', () => {
            cart_element.classList.add('open');
        });

        closeCart.addEventListener('click', () => {
            cart_element.classList.remove('open');
        });

        // Toggle theme
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            themeToggle.textContent = document.body.classList.contains('dark') ? '☀️' : '🌙';
        });

        // Initialize
        renderProducts();
        updateCart();
    </script>
</body>
</html>
